<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 FINDER 신입생 모집 결과</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f8faff 0%, #eef2f9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(79, 138, 255, 0.07), rgba(0, 68, 255, 0.05));
            top: -100px;
            right: -100px;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(79, 138, 255, 0.08), rgba(0, 68, 255, 0.04));
            bottom: -200px;
            left: -150px;
            z-index: -1;
        }

        .container {
            background: linear-gradient(145deg, #ffffff, #f9f9f9);
            border-radius: 30px;
            padding: 3.5rem 3rem 1.5rem; 
            box-shadow:
                15px 15px 30px rgba(209, 209, 209, 0.5),
                -15px -15px 30px rgba(255, 255, 255, 0.8),
                inset -2px -2px 5px rgba(255, 255, 255, 0.4),
                inset 2px 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; 
            width: 100%;
            max-width: 480px;
            min-height: min-content;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px; 
        }

        h1 {
            font-size: 2.4em;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }

        .info {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px; 
            padding: 15px 25px;
            background: linear-gradient(145deg, #f7f7f7, #ffffff);
            border-radius: 16px;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.03),
                inset -4px -4px 8px rgba(255, 255, 255, 0.7);
        }

        .result-container {
            width: 100%;
            text-align: center;
            padding: 35px; 
            background: linear-gradient(145deg, #f7f7f7, #ffffff);
            border-radius: 20px;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.03),
                inset -4px -4px 8px rgba(255, 255, 255, 0.7);
            min-height: 220px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-text {
            font-weight: 700;
            white-space: pre-line;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .pass-text {
            color: #4F8AFF;
            font-weight: 700;
            font-size: 2.5rem;
            display: block;
            margin: 15px 0;
            white-space: pre-line;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .fail-text {
            color: #FF4F4F;
            font-weight: 700;
            font-size: 2.5rem; 
            display: block;
            margin: 15px 0;
            white-space: pre-line;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .waitlist-text {
            color: #4FBF8A;
            font-weight: 700;
            font-size: 2.5rem; 
            display: block;
            margin: 15px 0;
            white-space: pre-line;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .message {
            font-size: 1rem;
            line-height: 1.7;
            color: #666;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(145deg, #f7f7f7, #ffffff);
            border-radius: 16px;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.03),
                inset -4px -4px 8px rgba(255, 255, 255, 0.7);
            white-space: pre-line;
            word-break: keep-all;
            word-wrap: break-word;
        }

        .contact-container {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: linear-gradient(145deg, #f0f4fa, #f9faff);
            border-radius: 16px;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.02),
                inset -4px -4px 8px rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .contact-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .contact-info {
            font-size: 1.1rem;
            font-weight: 700;
            color: #4F8AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #4F8AFF, #0044FF);
            color: white;
            border: none;
            padding: 16px 36px; 
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.1),
                -6px -6px 12px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.15),
                -8px -8px 16px rgba(255, 255, 255, 0.7);
        }

        button:hover::before {
            left: 100%;
        }

        @keyframes firework-animation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                box-shadow: 0 0 0 0px rgba(255, 0, 0, 0.6), 0 0 0 0px rgba(0, 255, 0, 0.6), 0 0 0 0px rgba(0, 0, 255, 0.6);
            }
            75% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
                box-shadow: 0 0 0 30px rgba(255, 0, 0, 0), 0 0 0 60px rgba(0, 255, 0, 0), 0 0 0 90px rgba(0, 0, 255, 0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
                box-shadow: 0 0 0 40px rgba(255, 0, 0, 0), 0 0 0 80px rgba(0, 255, 0, 0), 0 0 0 120px rgba(0, 0, 255, 0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem 1.5rem;
                gap: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .result {
                font-size: 1.3rem;
            }

            .pass-text,
            .fail-text,
            .waitlist-text {
                font-size: 2.2rem; 
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 2.5rem 1.5rem 1.2rem;
                gap: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .info {
                font-size: 1rem;
            }

            .result {
                font-size: 1.2rem;
            }

            .result-container {
                padding: 25px;
                min-height: 180px;
            }

            .contact-container {
                padding: 12px;
            }

            .contact-title {
                font-size: 0.8rem;
            }

            .contact-info {
                font-size: 1rem;
            }

            .pass-text,
            .fail-text,
            .waitlist-text {
                font-size: 2rem;
            }

            button {
                width: 100%;
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2025 FINDER<br>신입생 모집 결과</h1>
            <div id="studentInfo" class="info"></div>
        </div>
        <div class="result-container">
            <div id="resultMessage" class="result"></div>
            <div id="additionalMessage" class="message" style="display: none;"></div>
        </div>
        
        <div class="contact-container">
            <div class="contact-title">결과 관련 문의</div>
            <div class="contact-info">
                <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4F8AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                010-8979-5120
            </div>
        </div>
        
        <button onclick="goBack()">다시 확인하기</button>
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.metaKey && e.altKey && e.key === 'i')
            ) {
                e.preventDefault();
                alert('지원자분들의 개인정보 보호를 위하여 개발자 도구 접근을 제한하였습니다.');
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        let devtoolsOpen = false;
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    alert('지원자분들의 개인정보 보호를 위하여 개발자 도구 접근을 제한하였습니다.');
                    window.location.reload();
                }
            } else {
                devtoolsOpen = false;
            }
        }
        setInterval(detectDevTools, 1000);

        const studentsData = {
            '20210001': true, //테스트용 1,2,3
            '20210002': false,
            '20210003': 1
        };

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');
            
            if (!studentId) {
                alert('잘못된 접근입니다. 학번을 입력해주세요.');
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('studentInfo').textContent = `학번: ${studentId}`;
            
            const resultElement = document.getElementById('resultMessage');
            const messageElement = document.getElementById('additionalMessage');
            
            if (studentId in studentsData) {
                const result = studentsData[studentId];
                
                if (result === true) {
                    resultElement.innerHTML = `<span class="result-text">귀하는 2025 FINDER 신입생 모집 2차 면접 전형에서</span><span class="pass-text">"합격"</span><span class="result-text">하셨습니다.</span>`;
                } else if (result === false) {
                    resultElement.innerHTML = `<span class="result-text">귀하는 2025 FINDER 신입생 모집 2차 면접 전형에서</span><span class="fail-text">"불합격"</span><span class="result-text">하셨습니다.</span>`;
                    messageElement.innerHTML = "귀하의 우수한 역량에도 불구하고, 제한된 모집인원으로 좋은 소식을 전해드리지 못하게 되었습니다.<br>추후 좋은 기회에 다시 만나뵐 수 있기를 고대하겠습니다.<br>지원해 주셔서 다시 한 번 감사합니다.";
                    messageElement.style.display = "block";
                } else if (typeof result === 'number') {
                    resultElement.innerHTML = `<span class="result-text">귀하는 2025 FINDER 신입생 모집 2차 면접 전형에서</span><span class="waitlist-text">"예비 ${result}번"</span><span class="result-text">입니다.</span>`;
                }
            } else {
                resultElement.textContent = '등록되지 않은 학번입니다.';
            }
        };
        
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
